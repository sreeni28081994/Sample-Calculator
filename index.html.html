<html>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <script src="calculator.js"></script>
    <div class="container">
        <div class="box"><p><b><strong>Sreeni's Calculator</strong></b></p>
            <input id="screen"type="text">
            <div><button onclick="cleardisplay()" class="buttonrow0">C</button></div>

            <div ><button onclick="display(6)"class="buttonrow2">6</button>

        </div>>
